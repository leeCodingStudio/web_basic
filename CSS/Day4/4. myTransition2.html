<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition2</title>
    <style>
        h2 { text-align: center; }
        #ex {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 5px solid black;
            padding: 30px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: gold;
            text-align: center;
            line-height: 150px;
            margin: 0 100% 50px 0;
        }

        #no-delay {
            transition: all linear 3s;
        }

        #ex:hover > #no-delay {
            margin-left: 80%;
            transform: rotate(720deg);
        }

        #delay {
            transition: all linear 2s 1s;
        }

        #ex:hover > #delay {
            margin-left: 80%;
            transform: rotate(720deg);
        }

    </style>
</head>
<body>
    <h2>transition2</h2>
    <div id="ex">
        <div id="no-delay" class="box">
            <p>╰(*°▽°*)╯</p>
        </div>
        <div id="delay" class="box">
            <p>(┬┬﹏┬┬)</p>
        </div>
    </div>
</body>
</html>
