<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition2</title>
    <style>
        h2 {text-align: center;}
        #ex{
            position: relative;
            width: 800px;
            height: 400px;
            margin: auto 0;
            border: solid black;
        }
        p {
            text-align: center;
            padding-top: 50px;
            font-weight: bold;
        }
        .box {
            font-size: 20px;
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 50px;
            background-color: pink;
        }
        #ex:hover > .box {
            transform: rotate(720deg);
            margin-left: 650px;
        }
        #no-delay{
            transition-duration: 3s;
        }
        #delay {
            transition-delay: 1s;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <h2>transition2</h2>
    <div id="ex">
        <div id="no-delay" class="box">
            <p>╰(*°▽°*)╯</p>
        </div>
        <div id="delay" class="box">
            <p>(❁´◡`❁)</p>
        </div>
    </div>
</html>
