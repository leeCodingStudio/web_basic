<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
</head>
<body>
    <h2>문제</h2>
    <script>
        let month = prompt('달을 입력하세요.');

        switch(month){
            case '1' || '3' || '5' || '7' || '8' || '10' || '12':
                month += '월의 마지막일자는 31일입니다.';
                break;
            case '2':
                month += '월의 마지막 일자는 28일입니다.';
                break;
            case '4' || '6' || '9' || '11':
                month += '월의 마지막일자는 30일입니다.';
                break;
            default:
                alert('입력값을 확인하세요');
                month = '입력값을 확인하세요';
        }
        console.log(month);
    </script>
</body>
</html>
