<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 실습1</title>
</head>
<body>
    <h2>반복문 실습1</h2>
    <script>
        while(true){
            let num = Number(prompt('숫자를 입력하세요'));
            if(num % 2 == 0){
                console.log('짝수입니다. 프로그램을 종료합니다.');
                break;
            }
            console.log('홀수입니다.');
        }
    </script>
</body>
</html>
