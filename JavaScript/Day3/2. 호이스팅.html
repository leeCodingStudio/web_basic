<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅</title>
</head>
<body>
    <h2>호이스팅</h2>
    <script>
        func1();
        func2();
        
        function func1() {
            alert('func1 호출!');
        }
        
        const func2 = function() {
            alert('func2 호출!');
        }
        
    </script>
</body>
</html>
