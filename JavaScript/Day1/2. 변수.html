<body>
    <h2>변수</h2>
    <script>
        var num;
        num = 10;
        console.log(num);

        str = '안녕';
        console.log(str);

        str = '반가워';
        console.log(str);

        {
            console.log(num);
            var num = 30;
            console.log(num);
        }

        console.log(num);   // 30??????
        console.log('-------');

        let val = 10;
        console.log(val);

        // let val = 20; 에러!
        {
            console.log(val);
            // let val = 30; 에러!
        }
        console.log(val);

        
    </script>
