<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세트</title>
</head>
<body>
    <h2>세트</h2>
    <script>
        const fruits = ['🍎','🍊','🍎','🍉','🍌','🍓','🍌','🍈','🍋','🍈'];
        const result1 = new Set(fruits);
        console.log(result1);

        const set1 = new Set([1, 2, 3, 4, 5]);
        const set2 = new Set([1, 2, 3]);
        const result2 = new Set([]);
        set1.forEach(value => {
            if(set2.has(value)){
                result2.add(value);
            }
        });
        console.log(result2);
    </script>
</body>
</html>
