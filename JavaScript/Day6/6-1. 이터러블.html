<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이터러블</title>
</head>
<body>
    <h2>이터러블</h2>
    <script>
        function iter() {
            let index = 0;
            let data = [1, 2, 3, 4];
            return {
                next(){
                    if(index < data.length){
                        return { value:data[index++], done:false};
                    }else{
                        return { value:undefined, done:true};
                    }
                }
            }
        }

        let i = iter();
        console.log(i.next());
        console.log(i.next());
        console.log(i.next());
        console.log(i.next());
    </script>
</body>
</html>
