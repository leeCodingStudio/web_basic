<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세트</title>
</head>
<body>
    <h2>세트</h2>
    <script>
        const set = new Set([1, 2, 3, 4, 5]);
        console.log(set);

        console.log(set.size);

        console.log(set.has(2));
        console.log(set.has(10));

        set.forEach((item) => console.log(item));

        for(let value of set.values()){
            console.log(value);
        }

        set.add(6);
        console.log(set);
        set.add(6);
        console.log(set);

        set.delete(6);
        console.log(set);

        set.clear();
        console.log(set);

        const obj1 = {name:'사과', emoji:'🍎', price:1000};
        const obj2 = {name:'바나나', emoji:'🍌', price:2000};
        const set2 = new Set([obj1, obj2]);
        console.log(set2);
        
        obj1.price = 1500;
        set2.add(obj1);
        console.log(set2);
        
        const obj3 = {name:'사과', emoji:'🍎', price:1000};
        set2.add(obj3);
        console.log(set2);
        console.log('----------------');

        // 주어진 배열에서 중복을 제거해보자!
        const fruits = ['🍎','🍊','🍎','🍉','🍌','🍓','🍌','🍈','🍋','🍈'];

        function removeDuplcation(arr) {
            return [...new Set(arr)];
        }

        console.log(removeDuplcation(fruits));

        // 주어진 두 세트의 공통된 아이템만 담고 있는 세트를 생성해보자
        const set3 = new Set([1, 2, 3, 4, 5]);
        const set4 = new Set([1, 2, 3]);

        function findIntersection(set1, set2) {
            return new Set([...set1].filter((item => set2.has(item))))
        }

        console.log(findIntersection(set3, set4));
    </script>
</body>
</html>
